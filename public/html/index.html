<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registry</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
  <header class="display-flex justify-space-between align-center p-2">
    <h1>
      User Registry
    </h1>
  </header>
  <main class="container container-fluid mt-5">
    <div class="row align-center mb-5">
        <div class="col-md-6">
          <h2>Test User</h2>
        </div>
  
        <link rel="stylesheet" href="../css/flashcards.css">
      <div class="flashcard-container">
        <div class="flashcard">
          <div class="front">
            <h2>Question</h2>
            <p>Question content here...</p>
          </div>
          <div class="back">
            <h2>Answer</h2>
            <p>Answer content here...</p>
          </div>
        </div>
      </div>
      
      <div class="flashcard-form">
        <h2>Create a Flashcard</h2>
        <form id="flashcardForm">
          <label for="question">Question:</label><br>
          <input type="text" id="question" name="question"><br>
          <label for="answer">Answer:</label><br>
          <input type="text" id="answer" name="answer"><br>
          <button class="button-12" type="submit">Create Flashcard</button>
        </form>
      </div>
      
  </main>
  <footer>
      
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
